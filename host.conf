server {
    server_name ~^(?<vhost>.*)$;
    root /srv/www/$vhost;
    index  index.html index.php index.cgi index.txt;
    access_log            /var/log/nginx/access.log;
    error_log             /var/log/nginx/error.log;
    location / {
      try_files $uri $uri/ /index.html?$args;
      autoindex off;
    }
    }


server {
    listen 80 default_server;
    root /srv/www/default;
    index  index.html index.php index.cgi index.txt;
    access_log            /var/log/nginx/access.log;
    error_log             /var/log/nginx/error.log;
    location / {
      try_files $uri $uri/ /index.html?$args;
      autoindex off;
    }
    }
